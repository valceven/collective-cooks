<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}"> <!-- Link to your custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-orange-50">

    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>

        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="flex items-center space-x-4 mb-4">
                <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-yellow-500">
                    <img src="{{ user.profile_picture.url }}" alt="Profile Image" class="w-full h-full object-cover">
                </div>
                <div>
                    <input type="file" name="profile_image" id="profile_image" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 mt-2">
                </div>
            </div>

            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="details" class="block text-gray-700 font-semibold">Bio</label>
                <textarea name="details" id="details" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-24">{{ user.details }}</textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Following</label>
                <input type="text" name="following" id="following" value="{{ user.following }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" readonly>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Followers</label>
                <input type="text" name="followers" id="followers" value="{{ user.followers }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" readonly>
            </div>

            <h2 class="mt-6 text-xl font-bold">‚ù§ FAVORITES</h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                {% for favorite in user.favorites.all %}
                <div class="bg-gray-100 rounded-lg p-4">
                    <h3 class="font-semibold">{{ favorite.recipe.name }}</h3>
                </div>
                {% endfor %}
            </div>

            <h2 class="mt-6 text-xl font-bold">üìÑ RECIPE SUBMITTED</h2>
            <div class="grid grid-cols-2 gap-4 mt-4">
                {% for recipe in user.recipes.all %}
                <div class="bg-gray-100 rounded-lg p-4">
                    <h3 class="font-semibold">{{ recipe.name }}</h3>
                </div>
                {% endfor %}
            </div>

            <div class="flex space-x-4 mt-4">
                <button type="submit" class="bg-orange-500 text-black py-2 px-4 rounded-lg flex-1">Update Profile</button>
                <a href="{% url 'auth:profile' %}" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg flex-1 text-center">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>

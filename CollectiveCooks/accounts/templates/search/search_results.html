{% extends 'layout.html' %}

{% block content %}
<h2 class="search-title">Search Results</h2>

{% if users %}
    <div class="search-results">
        {% for user in users %}
            <div class="user-card">
                <a href="{% url 'auth:profile' user.id %}" class="profile-link">
                    <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class="profile-picture">
                    <span class="username">{{ user.username }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="no-results">No users found.</p>
{% endif %}
{% endblock %}

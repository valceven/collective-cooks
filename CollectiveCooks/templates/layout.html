<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en" class=""> <!-- Dark mode will be toggled with this class -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static "css/styles.css" %}" rel="stylesheet">
    {% tailwind_css %}
    <title>Cooks Collective</title>
</head>
    <!-- Navbar -->
    <header class="flex items-center justify-center mx-4 lg:mx-16 px-4 lg:px-12">
        <nav id="navbar" class="w-full mx-auto bg-light-mode dark:bg-dark-mode sm:h-32 lg:h-48">
            <!-- Wrapper div to contain all navbar items -->
            <div class="flex flex-col sm:flex-row justify-between items-center w-full h-full">
                <!-- Logo -->
                <div class="mb-4 sm:mb-0">
                    <a href="{% url 'homepage' %}">
                        <img class="w-32 sm:w-40" src="{% static 'images/image-logo.png' %}" alt="CooksCollective">
                    </a>
                </div>
    
                <!-- Search Bar -->
                <div class="flex items-center bg-accent1 p-1 rounded-full lg:mt-4 shadow-md lg:w-[48rem] sm:w-[4rem] lg:h-12 sm:h-12 lg:mb-4 mb-5">
                    <input
                        type="text"
                        placeholder="Search...."
                        class="w-full sm:w-[95%] px-4 py-1 lg:h-10 sm:h-14 rounded-r-full rounded-l-full lg:rounded-r-none focus:outline-none border-none bg-white dark:bg-[#151515] dark:text-light-mode"
                    >
                    <div class="hidden sm:flex w-[9%]  bg-accent1 flex items-center justify-center rounded-r-3xl">
                      <button id="search-button">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black" class="w-8 h-8 search-icon">
                              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                          </svg>
                      </button>
                  </div>
                </div>
    
                <!-- Theme toggle and user buttons -->
                <div class="flex items-center justify-center space-x-4">
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="" onclick="toggleDarkMode()">
                        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="3em" height="3em" class="hidden hover:bg-accent2 rounded-full transition-transform duration-300 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                        </svg>
                        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" width="3em" height="3em" class="hover:bg-accent2 rounded-full transition-transform duration-300 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                        </svg>
                    </button>
    
                    <!-- User Dropdown or Login/Sign Up -->
                    {% if user.is_authenticated %}
                        <div class="relative group inline-block">
                            <button id="dropdownDefaultButton" class="text button">
                                <div class="h-16 w-16 rounded-full flex items-center justify-center">
                                    <img src="{{ request.user.avatar.url }}" alt="User Image" class="h-12 w-12 object-cover rounded-full">
                                </div>
                            </button>
    
                            <!-- Dropdown menu -->
                            <div id="dropdown" class="absolute hidden group-hover:flex flex-col z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 border-2 border-current top-12 right-px">
                                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                                    <li>
                                        <a href="{% url 'auth:profile' request.user.id %}" class="block px-4 py-2 w-full hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">My Profile</a>
                                    </li>
                                    <li>
                                        <form action="{% url 'auth:logout' %}" method="post" class="block">
                                            {% csrf_token %}
                                            <button type="submit" class="block px-4 py-2 w-full text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logout</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'auth:login' %}">
                            <button class="ml-2 text-2xl font-bold h-16 w-32 bg-accent1 text-white dark:text-light-mode dark:bg-dark-accent2 px-5 py-2 rounded-full hover:bg-accent2 dark:hover:bg-dark-bg">
                                Login
                            </button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <body class="h-screen bg-light-mode dark:bg-dark-mode w-[100%] mx-15">

    <!-- END OF NAVBAR -->
    <main class="flex-grow bg-light-mode dark:bg-dark-mode dark:text-white min-h-screen">
        {% block content %} 
        {% endblock %}
    </main>


    <div class="bg-accent1 flex items-center justify-center border-t-2 border-black dark:border-white h-32 w-[100%] mt-10">
        <h1 class="text-sm text-white lg:text-lg"> 2024 CooksCollective | All Rights Reserved </h2>
    </div>


    <!-- END OF MAIN -->
    <script>
      function toggleDarkMode() {
        const html = document.querySelector('html');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const searchIcon = document.querySelector('.search-icon path');
        const userIcon = document.querySelector('.user-icon path')

        if (html.classList.contains('dark')) {
            html.classList.remove('dark');
            moonIcon.classList.remove('hidden');
            sunIcon.classList.add('hidden');
            searchIcon.setAttribute('stroke', 'black');
            userIcon.setAttribute('stroke', 'black');
        } else {
            html.classList.add('dark');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
            searchIcon.setAttribute('stroke', 'white');
            userIcon.setAttribute('stroke', 'white');
        }
    }
     function handleUserIconClick() {
        const userDropDown = document.getElementById('dropdown');
        userDropDown.classList.toggle('hidden');
     }
    </script>
</body>
</html>

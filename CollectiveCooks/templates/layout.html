<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Cooks Collective</title>
  </head>
  <body>
    <div class="whole-page">
      <nav class="navbar">
        <div class="navbar-container">
          <a href="/" class="navbar-brand">
            <img
              src="{% static 'images/image-logo-transparent.png' %}"
              class="logo"
              alt="Cooks Collective Logo"
            />
            <span class="brand-name">CooksCollective</span>
          </a>
          <ul class="navbar-menu">
            <li><a href="#" class="navbar-item">Homepage</a></li>
            <li><a href="#" class="navbar-item">Recipe</a></li>
            <li><a href="#" class="navbar-item">About Us</a></li>
          </ul>
          <div class="navbar-search-container">
            <button type="button" class="search-button">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only"></span>
            </button>
          </div>
          {% if user.is_authenticated %}
            <div class="navbar-user-icon">
              <a> <img src="{% static 'images/image-logo' %}"> </a>
            </div>
          {% else %}
              <a href="/auth/register" title="Registration">Register</a> |
              <a href="/auth/login" title="Log in">Log In</a>
          {% endif %}
        </div>
      </nav>

      <!-- END OF NAVBAR -->

      <main>
        {% block content %}

        {% endblock %}
      </main>

      <div id="searchModal" class="search-modal">
        <div class="search-modal-content">
          <span class="close" id="closeSearch">&times;</span>
          <input
            type="text"
            id="search-navbar"
            class="search-input"
            placeholder="Search..."
          />
          <button type="submit" class="submit-search-button">Search</button>
        </div>
      </div>

      <!-- END OF MAIN -->

      <!-- START OF FOOTER -->

      <!-- END OF FOOTER -->

      <script src="{% static 'js/main.js' %}"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>

{% extends 'layout.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
<div class="register-box">
    <div class='form-container'>
    <h1>User Login</h1>
    <form action="{% url 'users:login' %}" method="post" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    </div>
</div>

{% endblock %}

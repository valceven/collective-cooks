{% extends 'layout.html' %}

{% block title %}
  Register a New User
{% endblock %}

{% block content %}
    <div class="register-box">
        <div class='form-container'>
        <h1> Register a New User </h1>
        <form 
            action="success/" 
            method="post" 
            class="form-with-validation">
            {% csrf_token %}
            {{ form }}
            <button type="submit"> Submit </button>
        </form>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
    <title>{% block title %} Django App {% endblock %}</title>
  </head>
  <body>
    <nav>
      <a href="/"> <span role="img" aria-label="Home">🏡</span> </a> | 
      <a href="{% url 'users:register' %}"> <span role="img" aria-label="About"> Register </span> </a> | 
      <a href="{% url 'users:login' %}"> <span role="img" aria-label="About"> Login </span> </a>
    </nav>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
